        <h2>팀 포트리스2 병과</h2>
        <p>
            팀 포트리스 2에는 병과라는 개념이 존재한다. 각각의 병과마다 무장과 능력이 재각각이며 상성이 서로 다르기 때문에 아군들과 적군 상태를 잘 보며 상황에 맞게 꺼내야 승리를 할 수 있다.
            병과들은 3 병과군에 3명씩, 총 9명의 병과로 구성되어 있다.
